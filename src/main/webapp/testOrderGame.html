<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Ordering Game</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/ordering2.css">
</head>
<body>
<div class="wrapper" id="wrapper">
	<section class="cards-field" id="cards-field" ondrop="drop(event)" ondragover="allowDrop(event)">
  		<img class="game-card" id="drag1" data-rank="1" data-set="1" draggable="true" ondragstart="drag(event)" src="http://images.stockfreeimages.com/866/sfi/free_8660001.jpg">
		<img class="game-card" id="drag2" data-rank="2" data-set="1" draggable="true" ondragstart="drag(event)"src="http://images.stockfreeimages.com/866/sfi/free_8660001.jpg">
		<div class="game-card" id="drag3" data-rank="3" data-set="1" draggable="true" ondragstart="drag(event)"><div class="card-wrapper">test</div></div>
	</section>
	<section class="game-squares" id="game-squares">
		<div class="end-square" id="end-square1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  		<div class="end-square" id="end-square2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  		<div class="end-square" id="end-square3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  		<div class="end-square" id="end-square4" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="end-wrapper">Stap 4</div></div>
	</section>
</div>
  <script src="js/ordergame.js"></script>
</body>
</html>
