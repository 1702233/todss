<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Welkom bij GameChane</title>
</head>

<body>
    <div>
        <div class="center">
            <img src="img/pic-gamechane.png">
        </div>

        <div class="container">
            <form id="newAccountForm">
                <h3>Kies een gebruikersnaam en wachtwoord: </h3>

                <input type="text" id="username" name="username" placeholder="Gebruikersnaam" name="uname" class="inputRuimte" required><br>


                <input type="password" id="password" name="password" placeholder="Wachtwoord" name="psw" required><br><br>
                <select name="role">
                	<option value="docent">Docent</option>
				  	<option value="admin">Admin</option>
				  	</select>
            </form>
        </div>

        <div class="buttonBox">
            <button id="post" class="myButtonKlein">Cre&#235;er account</button> &nbsp;
            <a href="dashboard.html" class="myButtonKlein">Cancel</a>
        </div>
    </div>

    <script src="js/newaccount.js"></script>
</body>

</html>
